<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>

    <link rel="shortcut icon" href="./src/images/calculator-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <section class="calculator-container">
            <h1>Calculadora de Média</h1>

            <p>Insira suas notas abaixo:</p>

            <div class="grades-container">
                <div>
                    <label for="n1">1º :</label>
                    <input type="number" name="n1" id="n1" placeholder="Ex: 6,0">
                </div>

                <div>
                    <label for="n2">2º :</label>
                    <input type="number" name="n2" id="n2">
                </div>

                <div>
                    <label for="n3">3º :</label>
                    <input type="number" name="n3" id="n3">
                </div>

                <div>
                    <label for="n4">4º :</label>
                    <input type="number" name="n4" id="n4">
                </div>

                <button type="button" onclick="calcular()">Calcular Média</button>
            </div>

            <div id="res">
            </div>
        </section>
    </main>

    <div class="container-footer">
        <footer>&copy;Fransuelton</footer>
    </div>

    <script src="./src/index.js"></script>
</body>

</html>
